<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Scrape Finlex - Bwallker.com</title>
    <link
      rel="icon"
      type="image/png"
      href="https://downloads.bwallker.com/Profile%20picture%20(184x184).png"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='index.css' ) }}"
    />
    <script defer src="{{ url_for('static', filename='index.js') }}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <div class="container text-center">
        <h1 class="mx-3 text-primary">Scrape Finlex</h1>
        <form
          class="d-flex flex-column text-center m-auto w-auto h-auto"
          id="scrape-form"
          action="/api/scrape"
          method="POST"
        >
          <input
            type="url"
            id="url"
            name="url"
            placeholder="Target URL"
            required
            class="text-center"
          />
          <input
            type="text"
            id="output-file-name"
            name="output-file-name"
            placeholder="Output File Name (optional)"
            class="text-center"
          />
          <input
            type="submit"
            id="scrape"
            class="btn btn-primary"
            value="Scrape"
          />
        </form>
      </div>
    </main>
  </body>
</html>
